<!DOCTYPE html>
<html lang="sv-SE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-list</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="bg-lightgrey">

    <nav class="navbar navbar-light bg-mint">
        <div class="container">
            <h1 class="header-title py-2">Attendance List</h1>
        </div>
    </nav>

    <div class="container">
        <div class="card card-body bg-lightpink mt-5">
            <h2 class="title">Add student:</h2>
            <form action="" class="form-row" id="studentForm">
                <div class="form-group col-md-12">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control">
                    <div id="name-error"></div>
                </div>
                <div class="form-group col-md-12">
                    <button class="btn btn-dark" value="submit" id="sumbit">Add</button>
                </div>
            </form>
        </div>

        <div class="card card-body bg-lightpink mt-5">
            <div class="d-flex justify-content-between">
                <h3 class="title">Students:</h3>
                <h3 class="title">Attending:</h3>
            </div>
            <ul id="students" class="list-group">
                <li class="list-group-item d-flex justify-content-between">Student Studentsson
                    <div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="yes">
                            <label for="yes" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="no">
                            <label for="no" class="form-check-label">No</label>
                        </div>
                        <div id="check-error"></div>
                    </div>
                </li>
            </ul>
        </div>

    </div>






    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
